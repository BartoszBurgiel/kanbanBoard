<!DOCTYPE html>
<html>
	<head>
		<title>My kanban board</title>
		<link rel="stylesheet" type="text/css" href="./style/style.css" />
		<link rel="stylesheet" type="text/css" href="./style/ticket.css" />
		<meta content="width=device-width, initial-scale=1" name="viewport" />
		
	</head>

	<body>
		<div class="header">My kanban board</div>

		<div class="board-body">
			
			{{range .States}}
				<div class="board-body-column"  style="order: {{.Position}}">
					<div class="board-header">{{.State}}</div>
						{{range .Tickets}}
							{{template "ticket" .}}
						{{end}}
				</div>

			{{end}}

		</div>
	</body>
</html>
