<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./style/style.css">
    </head>

    <body>
        <h1 id="header">My kanban board</h1>

        <div class="main">
            
            <div class="board-body">

                    <div class="board-body-column">
                        <div>Todo</div>
                        {{range .ToDo}}    
                        
                            <div class="ticket">
                                <div class="ticket-header">{{.Title}}</div>
                                <div class="ticket-desc">{{.Description}}</div> 
                                    <form action="" method="post">
                                        <input class="ticket-button" type="submit" name="upvote" value="&rarr;" />
                                    </form>                    
                            </div>

                        {{end}}

                    </div>

                    <div class="board-body-column">

                        {{range .InProgress}}    
                        <div>InProgress</div>
                            <div class="ticket">
                                <div class="ticket-header">{{.Title}}</div>
                                <div class="ticket-desc">{{.Description}}</div>                        
                            </div>

                        {{end}}

                    </div>
    
                    <div class="board-body-column">

                        {{range .Done}}    
                        <div>Done</div>

                            <div class="ticket">
                                <div class="ticket-header">{{.Title}}</div>
                                <div class="ticket-desc">{{.Description}}</div>                        
                            </div>

                        {{end}}
                    
                </div>
            </div>
        </div>
    </body>
</html>
